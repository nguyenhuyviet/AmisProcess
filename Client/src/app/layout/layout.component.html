<div class="main-container">
	<!-- begin header -->
	<header class="header-6">
		<div class="branding">
			<a href="..." class="nav-link">
				<span class="title">Amis Process</span>
			</a>
		</div>
		<div class="header-actions">
			<clr-dropdown>
				<button class="nav-text" clrDropdownTrigger aria-label="open user profile">
					{{currentUser.firstName + ' ' + currentUser.lastName}}
					<clr-icon shape="caret down"></clr-icon>
				</button>
				<clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
					<a href="..." clrDropdownItem>Hồ sơ</a>
					<a href="..." clrDropdownItem>Đăng xuất</a>
				</clr-dropdown-menu>
			</clr-dropdown>
		</div>
	</header>
	<!-- end header -->
	<div class="content-container">
		<!-- begin content -->
		<div class="content-area">
			<router-outlet></router-outlet>
		</div>
		<!-- end content -->
		<!-- begin sidebar -->
		<clr-vertical-nav [clrVerticalNavCollapsible]="true">

			<div *ngFor="let item of sidebarLinks">
			<clr-vertical-nav-group routerLinkActive="" *ngIf="item.childs">
				<clr-icon shape="user" clrVerticalNavIcon></clr-icon>
				{{item.name}}
				<clr-vertical-nav-group-children>
					<a clrVerticalNavLink routerLink="{{'/'+ item.path+'/'+ child.path}}" routerLinkActive="active" *ngFor="let child of item.childs">
						{{child.name}}
					</a>
				</clr-vertical-nav-group-children>
			</clr-vertical-nav-group>

			<a clrVerticalNavLink routerLinkActive="" [routerLink]="'/'+ item.path" *ngIf="!item.childs" >
				<clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
				{{item.name}}
			</a>
		</div>
		</clr-vertical-nav>
			<!-- end sidebar -->
	</div>
</div>
